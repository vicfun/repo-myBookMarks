<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索导航小demo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main style="text-align: center;">
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0': ['q','w','e','r','t','y','u','i','o','p'],
            '1': ['a','s','d','f','g','h','j','k','l'],
            '2': ['z','x','c','v','b','n','m'],
            'length': 3
        }
        var hash = {
            'q': 'www.qq.com',
            'w': 'www.weibo.com',
            'e': 'www.ele.me',
            'r': 'www.renren.com',
            't': 'www.tianya.com',
            'y': 'www.youtube.com',
            'u': 'www.uc.com',
            'i': 'www.iqiyi.com',
            'o': 'www.opera.com',
            'p': undefined,
            'a': 'www.acfun.tv',
            's': 'www.sohu.com',
            'z': 'www.zhihu.com',
            'm': 'www.mcdonalds.com.cn'
        }
        //取出 localStorage 中的 zzz 对应的 hash
        var hashInLocalStorage = JSON.parse(localStorage.getItem('yyy') || 'null')
        if (hashInLocalStorage) {
            hash = hashInLocalStorage;
        }
        //遍历 keys, 生成 kbd 标签
        index = 0;
        while(index < keys['length']){  // 0 1 2
            div = document.createElement('div');
            div.className = 'row'
            main.appendChild(div);
            index2 = 0;
            row = keys[index] //第一数组 第二数组 第三数组
            while(index2 < row['length']){ // 0~9 0~8 0~6
                kbd = document.createElement('kbd');
                div.appendChild(kbd);
                kbd.textContent = row[index2];
                kbd.className = 'key';
                button = document.createElement('button');
                button.textContent = '编辑';
                kbd.appendChild(button);
                button.id = row[index2];
                button.onclick = function(xxx){ //xxx['target']就是用户点击的那个元素
                    key = xxx['target']['id'];// q w e r 
                    x = prompt('给我一个网址');//qq.com
                    hash[key] = x;
                    localStorage.setItem('yyy', JSON.stringify(hash))
                    console.log(hash);
                }
                index2++;
            }
            index++;
        }
        document.onkeypress = function(xxx){
            key = xxx['key']
            website = hash[key]
            window.open('http://' + website, '_blank')
        }
    </script>
</body>
</html>
